<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="https://drive.google.com/thumbnail?id=12BkxTeS2OhJjuAPXGsRgP-KHrCXjul05" alt="Logo" width="100" />
    <h1>Workout Trainer</h1>
  </header>

  <main>
    <div id="setup-screen">
      <label for="workoutSelect">Seleziona workout:</label>
      <select id="workoutSelect"></select>

      <label for="beepSelect">Bip finali:</label>
      <select id="beepSelect">
        <option value="3">Ultimi 3 secondi</option>
        <option value="5">Ultimi 5 secondi</option>
        <option value="0">Nessun bip</option>
      </select>

      <button id="start-button" disabled>Start Workout</button>
    </div>

    <div id="exercise-container" style="display: none;">
      <h2 id="exercise-name"></h2>
      <img id="exercise-gif" src="" alt="Esercizio" />
      <div id="timer"></div>

      <div id="next-exercise-preview" style="margin-top: 30px;">
        <p>Prossimo: <span id="next-exercise-name"></span></p>
        <img id="next-exercise-gif" src="" alt="Prossimo esercizio" />
      </div>
    </div>
  </main>
</body>
  <script src="script.js"></script>
</html>

</html>
